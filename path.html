<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LMU MAP</title>
		<script src="scripts/modernizr-1.7.min.js" type="text/javascript" charset="utf-8"></script>
		<script data-main="scripts/bootstrapper" src="scripts/require-jquery.js"></script>
    		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="stylesheets/astar.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script type="text/javascript" src="scripts/RoomArray_Pointing.js"></script>
		<script type="text/javascript" src="scripts/DataRooms.js"></script>
  
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

	</head>
	<body onload="Start()">	
	<div id="Content">
		<!-- Div containing the buttons and text boxes. -->
		<div id = "Top-Panel">
				<div id="Text-Boxes">
					<div id="From">
					From:  <input type="text" class="TB" id="Dept" value="Entrance" list="datalist1">
					</div>
					<div id="Swap">
					<button onclick="Swap()"><img src="Icons/Swap.png" width ='30px' height='30px' alt="Swap"/></button>
					</div>
					<div id="To">
					To: <input type="text" class="TB" id="Goal" value="Set Class" list="datalist1">
					</div>
					<datalist id="datalist1">
					  <option value="Entrance">
					  <option value="BEL-01">
					  <option value="Green Zone">
					  <option value="Red Zone">
					  <option value="Yellow Zone">
					  <option value="TM2-04">
					  <option value="T8-01">
					  <option value="T13-01">
					</datalist>
				</div>
				<span class="right">
					<button onclick="FindPath()"><img src="Icons/Start.png" width ='30px' height='30px' alt="Start"/></button>
					<button onclick="Entrance()"><img src="Icons/Home.png" width ='30px' height='30px' alt="Home"/></button>
				</span>
			
		</div>
		
		<!-- Div containing the core of the Javascript Pathfinding engine. The path and background changes will be displayed here. -->
		<div id="astar">
		</div>
		<div id="Bottom-Panel">
			<span class="left">
				<select id="boardType">
					<option value="FloorZero">Floor 0</option>
					<option value="FloorOne">Floor 1</option>
					<option value="FloorUpper">Upper Floors</option>
					<option value="Empty">Empty</option>
				</select>
				<input id="resetButton" type="button" value="Reset"/>
			</span>
			<span class="right">
				
				<button id="Toggle" onclick="levels()"><img src="Icons/Toggle.png" width ='60px' height='60px' alt="Toggle Floors"/></button>
				<select id="Floors">
					<option value="Floor0">F0</option>
					<option value="Floor1">F1</option>
					<option value="1">T1</option>
					<option value="2">T2</option>
					<option value="3">T3</option>
					<option value="4">T4</option>
					<option value="5">T5</option>
					<option value="6">T6</option>
					<option value="7">T7</option>
					<option value="8">T8</option>
					<option value="9">T9</option>
					<option value="10">T10</option>
					<option value="11">T11</option>
					<option value="12">T12</option>
					<option value="13">T13</option>
				</select>
			</span>
		</div>
	</div>
	
	</body>
</html>
